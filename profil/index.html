<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> RunGame - Votre boutique favorite de vente de jeux </title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script><link rel="stylesheet" href="../styles/formLog.css">
</head>
<body>
    <section>
        <form>
            <h1>Login</h1>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" required>
                <label for="">Email</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" required>
                <label for="">Password</label>
            </div>
            <div class="forget">
              <a href="#">Mot de passe oublier</a>
            </div>
            <button>Se connecter</button>
            <div class="register">
                <p>Vous n'avez pas de compte <br><a href="#">Inscrivez-vous</a></p>
            </div>
        </form>
    </section>
</body>
</html>
